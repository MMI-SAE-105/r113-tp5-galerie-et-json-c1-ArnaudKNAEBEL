<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JSON</h1>
    <script src="//unpkg.com/alpinejs" defer></script>
    <ul x-data="{
        données:[
        {
            nom:'Jean',
            projet:'Alpine.js',
            url:'https://alpinejs.Dev/'
        },
        {
            nom:'Maxime',
            projet:'Tailwind CSS',
            url:'https://tailwindcss.com'
        },
        {
            nom:'Adam',
            projet:'Laravel',
            url:'https://laravel.com'
        }
        ],
        }">
        <template x-for="const obj in données">
            <li>
                <span x-text="obj.nom">nom</span>
                <a :href="obj.url" x-text="obj.projet">projet</a>
            </li>
        </template>
    </ul>
</body>

</html>
